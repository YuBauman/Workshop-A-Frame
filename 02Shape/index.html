<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#2a9d8f" 
        position="0.6 1.5 -2.5"
        rotation="-30 15 -5"
        shadow>
      </a-box>
        <a-cylinder 
        color="cyan" 
        material="side: double" 
        open-ended="true" 
        position="-2 1.8 -6"
        rotation="45 0 0">
      </a-cylinder>

      <a-cone 
      color="tomato" 
      radius-bottom="0.5" 
      radius-top="0.2"
      position="-2.5 2 -3"
      rotation="25 25 0">
    </a-cone>

      <a-plane 
      color="#a8dadc" 
      height="100" 
      width="100"
      rotation="-90 0 0">
    </a-plane>


    </a-scene>
  </body>
</html>
